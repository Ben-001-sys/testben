<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}JHS Bootcamp{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base_style.css') }}">
  {% block head %}{% endblock %}
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Disable all scrollbars */
    }

    @media (max-width: 1024px) {
      body, html {
        height: auto;
        overflow-y: auto;
      }
    }

    /* Background image */
    picture {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }
    picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.65) contrast(1.15) saturate(1.2);
    }

    main.main-content {
      width: 100%;
      flex: 1;
      padding: 20px;
      position: relative;
      z-index: 1; /* ensures text can overlay header glow */
    }

    /* Header HUD overlay */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 15px 25px;
      background: rgba(10, 10, 15, 0.55) transparent; /* semi-transparent, lets content bleed through */
      z-index: 1000;
    }

    .hamburger {
      font-size: 28px;
      cursor: pointer;
      color: #0ff;
      transition: transform 0.2s ease, text-shadow 0.2s ease;
    }
    .hamburger:hover {
      transform: scale(1.2);
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }

    /* Nav menu dropdown */
    .nav {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background: rgba(15, 15, 25, 0.9);
      padding: 12px;
      border: 2px solid #0ff;
      border-radius: 10px;
      box-shadow: 0 0 15px #0ff;
      animation: fadeIn 0.3s ease;
    }

    .nav a {
      display: block;
      color: #0ff;
      font-weight: bold;
      letter-spacing: 1px;
      padding: 10px 14px;
      text-decoration: none;
      transition: color 0.2s ease, text-shadow 0.2s ease;
    }
    .nav a:hover {
      color: #fff;
      text-shadow: 0 0 6px #0ff, 0 0 12px #0ff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
  <!-- Google Fonts for gaming vibe -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- HUD-like Header -->
  <header class="header">
    <div class="hamburger" id="hamburger">&#9776;</div>
    <nav class="nav" id="navMenu">
      <a href="/">üè† Home</a>
      <a href="/about">üìú About</a>
      <a href="/services">‚ö° Services</a>
      <a href="/contact">‚úâÔ∏è Contact</a>
    </nav>
  </header>

  <!-- Background image -->
  <picture>
    <source srcset="{{ url_for('static', filename='img/1.jpg') }}" media="(max-width: 600px)">
    <source srcset="{{ url_for('static', filename='img/21987.jpg') }}" media="(max-width: 1024px)">
    <img src="{{ url_for('static', filename='img/21987.jpg') }}" alt="Responsive device image">
  </picture>

  <!-- Page Content -->
  <main class="main-content">
    {% block content %}{% endblock %}
  </main>

{% block scripts %}
<script>
document.addEventListener("DOMContentLoaded", () => {
  const hamburger = document.getElementById("hamburger");
  const navMenu = document.getElementById("navMenu");

  hamburger.addEventListener("click", () => {
    navMenu.style.display = (navMenu.style.display === "block") ? "none" : "block";
  });
});
</script>
{% endblock %}
</body>
</html>
